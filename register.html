<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css" type="text/css">
    <title>Registrar</title>
</head>
<body>
    <div class="login">
        <h1 class="logo">FixMe</h1>
        <form method="get">
            <fieldset class="fieldset">
                <div class="Name">
                    <input type="text" id="txtUser" placeholder="Name" class="in">
                </div>
                <div class="Email">               
                    <input type="text" id="txtPass" placeholder="Email" class="in">
                </div>
                <div class="PW">                
                    <input type="password" id="txtPass" placeholder="Password" class="in">
                </div>
                <div class="CPW">                
                    <input type="password" id="txtPass" placeholder="Confirm Password" class="in"> 
                </div> 
                <div class="CB">
                    <label for="Checkbox" class="lbl">Concordo com as regras e regulamentos</label>
                    <input type="checkbox" name="Cbox" class="incb">
                </div>
                <div>
                    <button class="Rbutton" role="button"><spam class="Bspam">register</spam></button></spam>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
